{% extends "_base.html" %}
{% block title %}
    Reset Password
{% endblock title %}
{% block content %}
    <div class="p-4 min-h-screen flex flex-col items-center justify-center bg-gray-50 dark:bg-gray-900">
        <div class="w-full p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-gray-800 dark:border-gray-700 sm:p-8">
            <h1 class="mb-1 text-xl text-center font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                Reset Your Password
            </h1>
            <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5" action="#" method="POST">
                {% csrf_token %}
                <input type="hidden" name="uidb64" value="{{ uidb64 }}">
                <input type="hidden" name="token" value="{{ token }}">
                <!-- {% for field in form %}
                    <div>
                        <label for="{{ field.id_for_label }}"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            {{ field.label }}
                        </label>
                        {{ field }}
                        {% if field.errors %}
                            <span class="flex items-center font-medium tracking-wide text-red-500 text-xs mt-1 ml-1">{{ field.errors }}</span>
                        {% endif %}
                    </div>
                {% endfor %} -->
                <div class="mb-4">
                    <label for="id_new_password1" class="block text-sm font-medium text-gray-700">New password</label>
                    <input type="password" name="new_password1" id="password" onkeyup="check_password()" placeholder="••••••••"
                           class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                           autocomplete="new-password" required>
               
                  </div>
                
                  <div class="mb-4">
                    <label for="id_new_password2" class="block text-sm font-medium text-gray-700">New password confirmation</label>
                    <input type="password" name="new_password2" id="ConfirmPassword" onkeyup="check_password()" placeholder="••••••••"
                           class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                           autocomplete="new-password" required ">
                   
                  </div>
                  <div class="form-group">
                    <label for="">Show Password </label>
                    <input type="checkbox" onclick="myFunction()">
                  </div>
                <button type="submit" id="sbbtn"
                        class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                    Reset password
                </button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>

        function check_password(){
        
          let p = $("#password").val()
          let cp = $("#ConfirmPassword").val()
        
          if (p ==cp){
        
            $("#password").css("border", "2px solid green");
            $("#ConfirmPassword").css("border", "2px solid green");
            $("#sbbtn").removeAttr("disabled");
          }else{
        
            $("#password").css("border", "2px solid red");
            $("#ConfirmPassword").css("border", "2px solid red");
            $("#sbbtn").attr("disabled","disabled");
          }
        
        }
        
        function myFunction() {
          var x = document.getElementById("password");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }

        }
        
        </script>

{% endblock content %}
