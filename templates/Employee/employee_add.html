{% extends "dashboard.html" %}

{% block title %}
    Lead Add 
{% endblock title %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <main class="p-2 md:ml-64 h-auto pt-10 min-h-screen bg-gray-50 dark:bg-gray-900">
        <section class="bg-gray dark:bg-gray-900">

            <div class="py-8 px-0 mx-auto max-w-screen-xl sm:py-16 lg:px-0">
              
                <div class="col-lg-12">
                    <div class="card recent-sales overflow-auto">
                    <!-- Left side customer registration  -->
                     <div class="container">
                        <h3 style="text-align:center"> Lead Registration  </h3>
                     
                        <form class="row g-3 m-2" method="post">
                          {% csrf_token %}
                         
                         <div class="col-md-3">
                            <label  class="form-label"> First Name </label>
                            <input type="text" class="form-control" id="" name="FirstName" required>
                          </div>
                          
                          <div class="col-md-3">
                            <label  class="form-label"> Last Name</label>
                            <input type="text" class="form-control" id="" name="LastName">
                          </div>
                          
                          <div class="col-md-3">
                            <label  class="form-label">Account Name </label>
                        <input type="text" class="form-control" id="" placeholder="" name="AccountName">
                          </div>
                          <div class="col-md-3">
                            <label class="form-label"> Email </label>
                            <input type="email" class="form-control" id="" placeholder="abc@example.com" name="Email">
                          </div>
                          
                          <div class="col-md-3">
                            <label  class="form-label"> Phone Number  </label>
                            <input type="text" class="form-control" id="" name="PhoneNo">
                          </div>
                          
                          <div class="col-md-3">
                            <label  class="form-label">Title </label>
                            <input type="text" class="form-control" id="" name="title">
                          </div>

                          <div class="col-md-3">
                            <label class="form-label">Website </label>
                            <input type="text" class="form-control" id="" name="website">
                          </div>
                  <hr>
                    <h6 style="color: red; margin: 0px;"> Address : </h6>                          
                          <div class="col-md-3">
                            <label  class="form-label">Street </label>
                            <input type="text" class="form-control" id="" name="Street">
                          </div>
                          

                          <div class="col-md-3">
                            <label  class="form-label">City </label>
                            <input type="text" class="form-control" id="" name="City">
                          </div>
                          
                          <div class="col-md-3">
                            <label  class="form-label">Country </label>
                            <input type="text" class="form-control" id="" name="Country">
                          </div>
                          
                          <div class="col-md-3">
                            <label  class="form-label">Postal Code </label>
                            <input type="text" class="form-control" id="" name="Postal">
                          </div>
                          

                          <div class="col-md-3">
                            <label  class="form-label"> Status </label>
                            <select id="" class="form-select" name="Status">
                                <option value="">Choose Status ...</option>
                                {% for status in status_list %}
                                <option value="{{ status.id }}">{{ status.lead_status_name }} </option>
                                {% endfor %}
                              </select>
                          </div>


                          <div class="col-md-3">
                            <label  class="form-label">Source </label>
                            <select id="inputState" class="form-select" name="Source">
                                <option value="">Choose Source ...</option>
                                {% for source in source_list %}
                                <option value="{{ source.id }}">{{ source.lead_source_name }} </option>
                                {% endfor %}
                              </select>
                          </div>


                          <div class="col-md-3">
                            <label class="form-label">Opportunity Amount </label>
                            <input type="text" class="form-control" id="" name="Opportunity">
                          </div>

                          <div class="col-md-3">
                            <label  class="form-label">Currency </label>
                            <select id="" class="form-select" name="Currency">
                                <option value="">Choose Currency ...</option>
                                {% for currency in currency_list %}
                                <option value="{{ currency.id }}">{{ currency.currence_name }} </option>
                                {% endfor %}
                              </select>
                          </div>

                          <div class="col-md-9">
                            <label class="form-label">Description </label>
                            <input type="text" class="form-control" id="" name="Description">
                          </div>

                          <div class="col-md-3">
                            <label  class="form-label">Assigned User </label>
                            <select id="" class="form-select" name="Assigned">
                                <option value="">Choose Assigned User ...</option>
                                {% for assigned_user in assigned_user_list %}
                                <option value="{{ assigned_user.id }}"> {{ assigned_user.first_name }} {{ assigned_user.last_name }}  </option>
                                {% endfor %}
                              </select>
                          </div>

                          <div class="col-md-12">
                            <button type="submit" class="btn btn-primary" > Submit </button>
                          </div>
                         </form>
                         
                      </div><!-- End Left side customer registration  -->
                     
                     
                     
                     </div><!-- End Left side columns -->
            
                    <!-- Right side columns -->
                    <div class="col-lg-4">
            
                     
                    
                    </div><!-- End Right side columns -->
            
                  </div>    

            
        </section>
    </main>


    
{% endblock content %}
