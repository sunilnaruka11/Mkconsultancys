{% extends "dashboard.html" %}

{% block title %}
    Employee Add 
{% endblock title %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <main class="p-2 md:ml-64 h-auto pt-10 min-h-screen bg-gray-50 dark:bg-gray-900">
        <section class="bg-gray dark:bg-gray-900">

            <div class="py-8 px-0 mx-auto max-w-screen-xl sm:py-16 lg:px-0">
              
                <div class="col-lg-12">
                    <div class="card recent-sales overflow-auto">
                    <!-- Left side customer registration  -->
                     <div class="container">
                        <h3 style="text-align:center"> Employee Registration  </h3>
                     
                        <form class="row g-3 m-2" method="post" enctype="multipart/form-data">
                          {% csrf_token %}
                         
                         <div class="col-md-3">
                            <label  class="form-label"> Employee Code </label>
                            <input type="text" class="form-control" id="" name="Employeecode" required>
                          </div>
                          
                          <div class="col-md-3">
                            <label  class="form-label"> Name</label>
                            <input type="text" class="form-control" id="" name="EmployeeName">
                          </div>
                          
                          <div class="col-md-3">
                            <label  class="form-label"> Father's name </label>
                        <input type="text" class="form-control" id="" placeholder="" name="FatherName">
                          </div>
                          <div class="col-md-3">
                            <label class="form-label"> DOB </label>
                            <input type="date" class="form-control" id="" placeholder="abc@example.com" name="DOB">
                          </div>
                          
                          <div class="col-md-3">
                            <label  class="form-label"> Mobile No </label>
                            <input type="text" class="form-control" id="" name="MobileNo">
                          </div>

                          <div class="col-md-3">
                            <label  class="form-label"> Local Address </label>
                            <input type="text" class="form-control" id="" name="LocalAddress">
                          </div>

                          <div class="col-md-3">
                            <label  class="form-label"> Permante Address </label>
                            <input type="text" class="form-control" id="" name="PermanteAddress">
                          </div>

                          <div class="col-md-3">
                            <label  class="form-label"> Permante State </label>
                            <input type="text" class="form-control" id="" name="PermanteState">
                          </div>
                          
                       
                  <hr>
                  
                    <h6 style="color: red; margin: 0px;"> Address Proof : </h6>                          
                          
                        <div class="col-md-3">
                            <label  class="form-label">Addhar Card No.  </label>
                            <input type="text" class="form-control" id="" name="AddharNo">
                          </div>
                          
                          <div class="col-md-3">
                            <label  class="form-label"> Upload Addhar </label>
                            <input type="file" class="form-control" id="" name="AddharFile">
                          </div>
                  <hr>
                          <h6 style="color: red; margin: 0px;"> Bank Details : </h6>  
                          
                          <div class="col-md-3">
                            <label  class="form-label"> Bank Name </label>
                            <select id="" class="form-select" name="BankName">
                                <option value="">Choose Bank ...</option>
                                {% for emp_bank in emp_bank_list %}
                                <option value="{{ emp_bank.id }}">{{ emp_bank.bank_name }} </option>
                                {% endfor %}
                              </select>
                          </div>
                          
                          <div class="col-md-3">
                            <label  class="form-label"> IFCE Code </label>
                            <input type="text" class="form-control" id="" name="IFCECode">
                          </div>

                          <div class="col-md-3">
                            <label  class="form-label"> Account No </label>
                            <input type="text" class="form-control" id="" name="AccountNo">
                          </div>
                          
                          <div class="col-md-3">
                            <label  class="form-label"> Upload Passbook </label>
                            <input type="file" class="form-control" id="" name="PassbookFile">
                          </div>
           


                         <hr>
                         <h6 style="color: red; margin: 0px;"> Other Details : </h6>  

                         <div class="col-md-3">
                          <label  class="form-label"> Designation </label>
                          <select id="" class="form-select" name="Designation">
                              <option value="">Choose Designation ...</option>
                              {% for designation in designation_list %}
                              <option value="{{ designation.id }}">{{ designation.dasignation_name }} </option>
                              {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-3">
                          <label  class="form-label"> Category </label>
                          <select id="" class="form-select" name="Category">
                              <option value="">Choose Category ...</option>
                              {% for category in category_list %}
                              <option value="{{ category.id }}">{{ category.name }} </option>
                              {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-3">
                          <label  class="form-label"> Zone Loation </label>
                          <select id="" class="form-select" name="ZoneLocation">
                              <option value="">Choose Zone Loation ...</option>
                              {% for zone_location in zone_location_list %}
                              <option value="{{ zone_location.id }}">{{ zone_location.zone_location_name }} </option>
                              {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-3">
                          <label  class="form-label"> Work Location </label>
                          <select id="" class="form-select" name="WorkLocation">
                              <option value="">Choose Work Loation ...</option>
                              {% for work_location in work_location_list %}
                              <option value="{{ work_location.id }}">{{ work_location.work_location_name }} </option>
                              {% endfor %}
                            </select>
                        </div>

                          
                          <div class="col-md-3">
                            <label class="form-label"> PF No. </label>
                            <input type="text" class="form-control" id="" name="PFNo">
                          </div>

                          <div class="col-md-3">
                            <label class="form-label"> ESI No. </label>
                            <input type="text" class="form-control" id="" name="ESINo">
                          </div>

                          <div class="col-md-3">
                            <label class="form-label"> Salary </label>
                            <input type="number" class="form-control" id="" name="Salary">
                          </div>
                          
                          <div class="col-md-12">
                            <button type="submit" class="btn btn-primary" > Submit </button>
                          </div>
                         </form>
                         
                      </div><!-- End Left side customer registration  -->
                     
                     
                     
                     </div><!-- End Left side columns -->
            
                    <!-- Right side columns -->
                    <div class="col-lg-4">
            
                     
                    
                    </div><!-- End Right side columns -->
            
                  </div>    

            
        </section>
    </main>


    
{% endblock content %}
